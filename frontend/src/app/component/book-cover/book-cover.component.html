<div *ngFor="let item of livros" class="books">
    <div class="header-book">
        <h5>{{item.titulo}}</h5>
    </div>
    <div class="body-book" *ngIf="item.status == 'Disponivel'">
        <img src="imagem.jpg" alt="Capa">
        
        <!-- <div *ngIf="!item.status">
            <h5>Indisponivel!</h5>
        </div> -->
    </div>

    <div class="body-book-emp" *ngIf="item.status == 'Emprestado'">
            <img src="imagem.jpg" alt="Capa">
            
          
                <h5>Indisponivel!</h5>
        
        </div>

    <div class="footer-book">
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title={{item.descricao}}>
        <button class="btn btn-primary" (click)="openDialog(item)">Descrição</button>
        </span>
    </div>

 
</div>

<dialog id="book-details">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{dialogBook.nome}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{dialogBook.descricao}}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
    </div>
</dialog>
