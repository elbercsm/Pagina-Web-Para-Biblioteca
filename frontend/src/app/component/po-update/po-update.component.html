<div class="add-dialog">

  <div class="modal-header">
    <h1 class="modal-title">Atualizar {{nome}}</h1>
  </div>
  <div class="modal-body">

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div *ngFor="let prop of prioridades;let i = index" class="form-group">
        <label>{{prop}}</label>
        <div *ngIf="(valores[i]=='login')">
          <input name={{prop}} ngModel={{login}} class="form-control" readonly>
        </div>
        <input *ngIf="(valores[i]!='login')" type={{valores[i]}} name={{prop}} ngModel={{item[i]}} class="form-control">

      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-danger" [routerLink]="[urlCancel]">Cancel</button>
      </div>

    </form>
  </div>
</div>
